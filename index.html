<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Margarine&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Satisfy&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <!-- top-container start -->
    <div class="top-container flex justify-center items-center h-screen">
        <!-- Container start -->
        <div class="container w-[400px] font-[Roboto]">
            <!-- card top start -->
            <div class="card-top">
                <h1 class="bg-[#323f4b] h-[50px] mb-11 text-center font-[Roboto text-white font-bold text-xl p-2">Rahul
                </h1>
                <!-- card top end -->
            </div>
            <!-- card-1 start -->
            <div class="card-1 bg-[#47a3f3] m-4 p-2 text-end  rounded-bl-md
             rounded-t-md">
                <p class="text-white h-[30px]">Hello Rahul, how are you?</p>
            </div>
            <!-- card-1 end -->

            <!-- card-2 start -->
            <div class="card-2 bg-[#52606d] m-4 p-2 text-start rounded-br-md
            rounded-t-md">
                <p class="text-white h-[30px]">Hi Varunkumar,I am good. How about you?</p>
            </div>
            <!-- card-2 end -->

            <!-- card-3 start -->

            <div class="card-3 bg-[#47a3f3] m-4 p-2 text-end  rounded-bl-md
             rounded-t-md">
                <p class="text-white h-[30px]">I'm fine. I published my website recently</p>
            </div>
            <!-- card-3 end -->

            <!-- card-4 start -->

            <div class="card-4 bg-[#52606d] m-4 p-2 text-start rounded-br-md
            rounded-t-md">
                <p class="text-white text-base  h-[30px]">Oh great Varunkumar! Can you send me the URL?</p>
            </div>
            <!-- card-4 end -->

            <!-- card-5 start -->

            <div class="card-5 bg-[#47a3f3] m-4 p-2 text-end  rounded-bl-md
rounded-t-md">
                <p class="text-white h-[30px]">https://Varunkumar.ccbp.tech</p>
            </div>
            <!-- card-5 end -->

            <!-- card-6 start -->

            <div class="card-6 bg-[#52606d] m-4 p-2 text-start rounded-br-md
rounded-t-md">
                <p class="text-white h-[30px]">Awesome Varunkumar,where did you learn?</p>
            </div>
            <!-- card-6 end -->

            <!-- card-7 start -->

            <div class="card-7 bg-[#47a3f3] m-4 p-2 text-end  rounded-bl-md
rounded-t-md">
                <p class="text-white h-[30px]">NxtWave CCBP 4.0 Program</p>
            </div>
            <!-- card-7 end -->

        </div>
        <!-- container end -->
    </div>
    <!-- top-container end -->
</body>

</html>
